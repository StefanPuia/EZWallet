<canvas id="myChart" width="400" height="370"></canvas>
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Food/Drinks", "Clothing", "Transportation", "Entertainment"],/*上个月费用支出的类型，如食品花费等，柱形图上表现为x轴坐标*/
